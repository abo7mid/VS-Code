<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <h1>DojoWeather</h1>
        <ul>
            <li>Burbank</li>
            <li>Chicago</li>
            <li>Dallas</li>
        </ul>
    </div>
    <div id="showin">
        <h2 id="city">San Jose</h2>
        <label for="">show temperature in</label>
        <select name="" id="">
            <option value="C">C</option>
            <option value="F">F</option>
        </select>
    </div>
    <div id="line"></div>
    <div id="body">
        <div id="box1"></div>
        <div id="box2"></div>
        <div id="box3"></div>
        <div id="box4"></div>
    </div>
    <div id="cookies">
        <img src="assets/cookie.png" alt="">
        <h2>Stop! Cookie time</h2>
        <p>We use cookies (sadly not the edible ones) to personalize content and ads, to provide social media features and to analyse our traffic. <a href="#">Read more...</a></p>
        <button>I Accept</button>
    </div>
</body>
</html>
