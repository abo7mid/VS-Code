{% extends 'base.html'%}
{%block head%}

{%endblock%}

{%block navbar%}
{%endblock%}

{%block content%}
{% with messages = get_flashed_messages() %}
<!-- declare a variable called messages -->
{% if messages %}
<!-- check if there are any messages -->
{% for message in messages %}
<!-- loop through the messages -->
<div class="d-flex justify-content-center">
    <p>{{message}}</p> <!-- display each message in a paragraph tag -->
</div>
{% endfor %}
{% endif %}
{% endwith %}
<form action="\" method="post">

    <div class="form-group row">

        <div class="col-xs-4">
            <label class="form-label" for="name">Your Name: </label>
            <input class="form-control" name="name" type="text">
        </div>


        <div class="col-xs-4">
            <label class="form-label" for="location">Dojo Location:</label>
            <select class="form-select" name="location" id="location">
                <option value="Riyadh">Riyadh</option>
                <option value="San Jose">San Jose</option>
            </select>
        </div>

        <div class="col-xs-4">
            <label class="form-label" for="langs">Favorite Language: </label>
            <select class="form-select" name="langs" id="langs">
                <option value="Python">Python</option>
                <option value="Java">Java</option>
            </select>
        </div>

        <div class="col-xs-4">
            <label class="form-label" for="comment">Comment (optional):</label>
            <textarea class="form-control" name="comment" id="comment" cols="45" rows="5"></textarea>
            <input class="btn btn-primary" type="submit" value="Button">
        </div>

    </div>

</form>
{%endblock%}
