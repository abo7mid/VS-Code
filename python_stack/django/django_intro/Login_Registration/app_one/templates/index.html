{% extends 'base.html' %}


{% block content %}
<div class="row">
    {%if messages%}
    <ul class="message mt-3">
        {%for message in messages%}
        <p {% if message.tags %} class="alert alert-{{message.tags}} {%endif%} text-center">{{message}}</p>
        {%endfor%}
    </ul>
    {%endif%}
    <div class="col m-3">

        <h1 class="m-3">Registration</h1>
        <form action="" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="firstname" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstname" name="firstname">
            </div>
            <div class="mb-3">
                <label for="lastname" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastname" name="lastname">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword">
            </div>
            <input type="submit" class="btn btn-primary" name="register" value="Register"></input>
        </form>
    </div>


    <div class="col m-3">
        <h1 class="m-3">Login</h1>
        <form action="" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="loginemail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="loginemail" name="loginemail">
            </div>
            <div class="mb-3">
                <label for="loginpassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="loginpassword" name="loginpassword">
            </div>

            <input type="submit" class="btn btn-primary" name="login" value="Log In"></input>
        </form>

    </div>
</div>
{% endblock %}

{% block head %}
{% endblock %}
