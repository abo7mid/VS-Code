<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Gold Game</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container1">
        Your Gold: <input name="gold" type="text" value="{{ gold }}">
    </div>

    <div class="container2">
        <div class="farm">
            <h3>Farm</h3>
            <p>(earns 10-20 gold)</p>
            <form action="/Gold" method="post">
                {% csrf_token %}

                <input class="btn" type="submit" value="Find Gold!">
                <input type="hidden" name="which_form" value="farm">
            </form>
        </div>
        
        <div class="cave">
            <h3>Cave</h3>
            <p>(earns 10-20 gold)</p>
            <form action="/Gold" method="post">
                {% csrf_token %}

                <input class="btn" type="submit" value="Find Gold!">
                <input type="hidden" name="which_form" value="cave">
            </form>
        </div>
        
        <div class="house">
            <h3>House</h3>
            <p>(earns 10-20 gold)</p>
            <form action="/Gold" method="post">
                {% csrf_token %}

                <input class="btn" type="submit" value="Find Gold!">
                <input type="hidden" name="which_form" value="house">
            </form>
        </div>
        
        <div class="quest">
            <h3>Quest</h3>
            <p>(earns/takes 0 - 50 gold)</p>
            <form action="/Gold" method="post">
                {% csrf_token %}

                <input class="btn" type="submit" value="Find Gold!">
                <input  type="hidden" name="which_form" value="quest">
            </form>
        </div>
        
    </div>
    <div class="container3">
        <h4>
            Activities:
        </h4>
        { % if c %}
        <textarea name="textarea" id="" cols="140" rows="10"></textarea>
    </div>
</body>
</html>
