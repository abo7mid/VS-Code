<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration</title>
</head>
<body>

    <form action="http://google.com">
    <h1>Registration Form</h1>
    <label>First Name:* </label><input type="text" name="" id=""><br><br>
    <label>Last Name:* </label><input type="text" name="" id=""><br><br>
    <label>Email Address:* </label><input type="text" name="" id=""><br><br>
    <label>Password:* </label><input type="password" name="" id=""><br><br>
    <label>Confirm Password:* </label><input type="password" name="" id=""><br><br>
    <label>Birthday:* </label><input type="date" name="" id=""><br><br>

    <label>Gender Identity:</label><br><br>
    
    <input type="radio"> Male <input type="radio"> Female <input type="radio"> Non-binary <input type="radio"> I prefer not to answer<br><br>

    <label>A short description about myself</label><br><br>
    <textarea name="" id="" cols="50" rows="10"></textarea><br><br>
    <label>Favorite Language: </label> <select name="" id="">
      <option value="Js">JS</option>    
      <option value="PHP">PHP</option>
      <option value="Python">Python</option>
      <option value="Java">Java</option>
    </select>
    <br><br>
    <input type="checkbox"><label> Yes, I would like to receive periodic email updates</label><br><br>
    <input value="Create Account" type="submit"><br><br>
    <label>* Indicate a required field</label>
</form>
</body>
</html>
