    <div class="header"><h1 class="title">Netowrk</h1></div>
    <h2 class="feed">Your Feed</h2>
    <div class="container1">
        
        <div class="left">
            <div class="avatar">
                <img src="user.png" alt="">
            </div>
            
            <div>
                <a class="addavatar" href="#">Add an avatar</a>
                <h2 class="username">James Doe</h2>
            </div>
        </div>
        <div class="right">
            <div class="dialogue1">
                <div class="upper">
                    <h2>Neil M</h2>
                    <h3><span class="count1">1</span> like(s)</h3>                    
                    <button class="btn1">Like</button>
                </div>
                <div class="down">
                    <p>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
                </div>
            </div>
            <div class="dialogue2">
                <div class="upper">
                    <h2>Nichole K</h2>
                    <h3><span class="count2">1</span> like(s)</h3>
                    <button class="btn2">Like</button>
                </div>
                <div class="down">
                    <p>Just finished my <a href="#">next comic</a>, check it out.</p>
                </div>
            </div>
            <div class="dialogue3">
                <div class="upper">
                    <h2>Jim R</h2>
                    <h3><span class="count3">1</span> like(s)</h3>                    
                    <button class="btn3">Like</button>
                </div>
                <div class="down">
                    <p>I can't stop listening to the <a href="#">new album.</a> Who else is liking it?</p>
                </div>
            </div>
        </div>

    </div>

<script src="script.js"></script>
